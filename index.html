							</ul>

			</div>

		</div>

						<div class="placeholder">
							<div id="region-details"></div>
						</div>
					</li>
					<li class="touchcarousel-item">
						<div class="placeholder">
							<div id="region-history">historic graph</div>
						</div>
					</li>
					<li class="touchcarousel-item">
						<div class="placeholder">
							<div id="region-filter">current filter</div>
						</div>
					</li>
	
				</ul>
			</div>					

			</div>				
		</div>
		<!-- /content -->
	</div>
	<!-- /page -->
