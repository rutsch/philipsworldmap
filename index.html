<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.3.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Philips WorldMap</title>
    </head>
    <body>
		<div data-role="header" data-theme="b" id="header">
		    <h1>Philips Worldmap</h1>
		    <a href="#" data-icon="warn" class="ui-btn-right">Login</a>
		</div>
		<div id="content">
	        <div class="page" id="intro">
				<h1>Fetching data</h1>
	        </div>
	        <div class="page" id="map">
	        	<div class="interactive_graph">.</div>
	        </div>
	        <div class="page hidden" id="filter">
	        	<h1>Filters</h1>
				<div data-role="fieldcontain">
				    <fieldset data-role="controlgroup">
				    	<legend>Choose data:</legend>
				         	<input type="radio" name="radio-choice-1" id="radio-choice-livesimproved" value="lives_improved" checked="checked"  data-theme="d"/>
				         	<label for="radio-choice-livesimproved">Lives improved</label>
				
				         	<input type="radio" name="radio-choice-1" id="radio-choice-ourcompany" value="our_company" data-theme="d" />
				         	<label for="radio-choice-ourcompany">Our company</label>
				    </fieldset>
				</div>	        	
	        </div>
	        <div class="page hidden" id="login">
	        	<h1>Sign in</h1>
	        </div>
	        <div class="page hidden" id="error">
	        	
	        </div>
	    </div>    
		<div data-role="footer" id="footer" data-theme="b" data-position="fixed" data-fullscreen="true" >
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="home" onclick="app.loadPage('map')">Map</a></li>
					<li><a href="#" data-icon="gear" onclick="app.loadPage('filter')">Filter</a></li>
					<li><a href="#" data-icon="alert" onclick="app.loadPage('login')">Sign in</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->                
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="js/ejs.js"></script>
        <script type="text/javascript" src="js/store/webstorage.js"></script>
        
        <script type="text/javascript" src="http://www.annualreport2012.philips.com/scripts/generated/_dynamic_en.js">//</script>

        
		<script type="text/javascript" src="js/world_map/jquery-jvectormap.js">//</script>
		<script type="text/javascript" src="js/world_map/jquery-mousewheel.js">//</script>
		<script type="text/javascript" src="js/world_map/jvectormap.js">//</script>
		<script type="text/javascript" src="js/world_map/abstract-element.js">//</script>
		<script type="text/javascript" src="js/world_map/abstract-canvas-element.js">//</script>
		<script type="text/javascript" src="js/world_map/abstract-shape-element.js">//</script>
		<script type="text/javascript" src="js/world_map/svg-element.js">//</script>
		<script type="text/javascript" src="js/world_map/svg-group-element.js">	//</script>
		<script type="text/javascript" src="js/world_map/svg-canvas-element.js">//</script>
		<script type="text/javascript" src="js/world_map/svg-shape-element.js">//</script>
		<script type="text/javascript" src="js/world_map/svg-path-element.js">//</script>
		<script type="text/javascript" src="js/world_map/svg-circle-element.js">//</script>
		<script type="text/javascript" src="js/world_map/vml-element.js">//</script>
		<script type="text/javascript" src="js/world_map/vml-group-element.js">	//</script>
		<script type="text/javascript" src="js/world_map/vml-canvas-element.js">//</script>
		<script type="text/javascript" src="js/world_map/vml-shape-element.js">//</script>
		<script type="text/javascript" src="js/world_map/vml-path-element.js">//</script>
		<script type="text/javascript" src="js/world_map/vml-circle-element.js">//</script>
		<script type="text/javascript" src="js/world_map/vector-canvas.js">//</script>
		<script type="text/javascript" src="js/world_map/simple-scale.js">//</script>
		<script type="text/javascript" src="js/world_map/numeric-scale.js">//</script>
		<script type="text/javascript" src="js/world_map/ordinal-scale.js">//</script>
		<script type="text/javascript" src="js/world_map/color-scale.js">//</script>
		<script type="text/javascript" src="js/world_map/data-series.js">//</script>
		<script type="text/javascript" src="js/world_map/proj.js">//</script>
		<script type="text/javascript" src="js/world_map/world-map.js">//</script>
		<script type="text/javascript" src="js/world_map/jquery-jvectormap-world-mill-en.js">//</script>
		<script type="text/javascript" src="js/philips_ar_worldmap.js">//</script>
        
        
        <script type="text/javascript" src="js/philips_worldmap.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
